<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genime - AI Anime Image Generator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans:wght@400;500;700;900&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Custom Styles -->
  <style type="text/tailwindcss">
    @keyframes hue-rotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .hue-rotate-animation { animation: hue-rotate 10s linear infinite; }

    /* Custom textarea focus behavior */
    #promptBox:focus {
      outline: none;
      box-shadow: 0 0 0 2px #3B82F6; /* Tailwind blue-500 */
      border-color: #3B82F6;
    }
    #promptBox.has-text {
      box-shadow: 0 0 0 2px #10B981; /* Tailwind emerald-500 */
      border-color: #10B981;
    }

    /* Wave loading bar */
    .wave-wrapper {
      position: relative;
      width: 100%;
      height: 20px;
      overflow: hidden;
      border-radius: 12px;
      background: transparent;
      border: none;
    }
    .wave-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%; /* start empty */
      overflow: hidden;
      border-radius: inherit;
      transition: width 4s linear;
    }
    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200%" height="20" viewBox="0 0 200 20" preserveAspectRatio="none"><path d="M0 10 Q25 0 50 10 T100 10 T150 10 T200 10 V20 H0 Z" fill="%233b82f6"/></svg>');
      background-size: 50% 100%;
      animation: waveMove 2s linear infinite;
    }
    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>

<body class="bg-black font-['Space Grotesk','Noto Sans',sans-serif]">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
      <div class="absolute inset-0 bg-black/40 z-10"></div>
      <div class="absolute inset-0 bg-cover bg-center"
           style="background-image:url('assets/background-images/Samurai.jpeg');"></div>
    </div>

    <!-- Foreground Layout -->
    <div class="relative z-20 flex grow flex-col">

      <!-- Header -->
      <header class="flex items-center justify-between border-b border-white/10 px-10 py-4">
        <div class="flex items-center gap-3 text-white">
          <svg class="size-6 text-red-500" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
              d="M12.08 24 4 19.25l5.95-10.5 8.09 4.74V4h11.91v9.49l8.09-4.74 5.96 10.5-8.08 4.75 8.08 4.75-5.96 10.5-8.09-4.74V44H18.04v-9.49l-8.09 4.74L4 28.75 12.08 24Z" />
          </svg>
          <h1 class="text-xl font-bold tracking-tighter">Genime</h1>
        </div>
        <button
          id="generateBtnHeader"
          class="rounded-lg bg-red-600 px-6 h-10 text-sm font-bold text-white hover:bg-red-700 transition-colors">
          Login / Sign Up
        </button>
      </header>

      <!-- Main Content -->
      <main class="flex flex-1 flex-col items-center px-4 py-24 sm:px-6 lg:px-8 text-center">
        <section class="max-w-3xl">
          <h2 class="text-4xl sm:text-5xl md:text-6xl font-bold tracking-tighter text-white">
            Bring Your Imagination to Life
          </h2>
          <p class="mt-4 max-w-xl mx-auto text-lg text-gray-300">
            Generate stunning, unique anime-style art with the power of AI. Just type a prompt and watch the magic happen.
          </p>
        </section>

        <!-- Prompt Input -->
        <section class="mt-10 w-full max-w-2xl">
          <div class="flex flex-col items-center">
            <!-- Auto-expanding Textarea -->
            <textarea
              id="promptBox"
              rows="1"
              placeholder="A cat samurai in a neon-lit Tokyo street, detailed, cinematic"
              class="form-textarea w-full rounded-xl border border-white/20 bg-black/50 p-4 text-base text-white placeholder-gray-400 resize-none min-h-[64px] max-h-[300px] transition-all duration-300"></textarea>

            <!-- Generate Button -->
            <button
              id="generateBtn"
              class="mt-4 rounded-lg bg-red-600 px-8 py-3 text-sm font-bold text-white hover:bg-red-700 transition-colors">
              Generate
            </button>
          </div>
        </section>

        <!-- Loading Bar -->
        <section class="mt-12 w-full max-w-2xl">
          <div class="flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <p id="generatingLabel" class="text-base font-medium text-white hidden">Generating...</p>
              <p id="loadingText" class="text-sm text-gray-400 hidden">This may take a few seconds</p>
            </div>
            <div class="wave-wrapper">
              <div class="wave-fill" id="waveFill">
                <div class="wave"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- External JS -->
  <script src="js/prompt-resize.js"></script>
  <script src="js/loading-bar.js"></script>
</body>
</html>
